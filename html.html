<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>book store</title>
    <link rel="stylesheet" href="css.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      
    <div class="form">
        <!--login---------->
        <div class="login-form">
            <!--cancel-btn---------------->
            <a href="javascript:void(0);" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <strong>Log In</strong>
            <!--inputs-->
            <form>
                <input type="email" name="email" placeholder="Example@gmail.com" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <input type="submit" value="Log In"/>
            </form>
            <!--forget-and-sign-up-btn-->
            <div class="form-btns">
                <a href="#" class="forget">Forget Your Password?</a>
                <a href="javascript:void(0);" class="sign-up-btn">Create Account</a>
            </div>
        </div>
            <!--Sign-up---------->
            <div class="sign-up-form">
                <!--cancel-btn---------------->
            <a href="javascript:void(0);" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
                <strong>Sign Up</strong>
                <!--inputs-->
                <form>
                    <input type="text" name="fullname" placeholder="Full Name" required/>
                    <input type="email" name="email" placeholder="Example@gmail.com" required/>
                    <input type="password" name="password" placeholder="Password" required/>
                    <input type="submit" value="Sign Up"/>
                </form>
                <!--forget-and-sign-up-btn-->
                <div class="form-btns">
                    <a href="javascript:void(0);" class="already-account">
                        Already Have Account?</a>
    
                </div>
            </div>

            
    </div>

    

    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <img src="photo/logo.png.png" width="200px" />
          </div>
          <nav>
            <ul>
              <li id="home" >home</li>
              <li id="contact">contact me</li>
              <a href="javascript:void(0);" class="user">
                <i class="far fa-user"></i>
            </a>
            <a href="#">
                <i class="fas fa-shopping-cart">
                    <span class="num-cart-product">0</span>
                </i>
            </a>
            </ul>
          </nav>
        </div>

        <div class="row">
          <div class="col-2">
            <h1>
              Get your favorite book<br />
              lowest prices
            </h1>
            <p>It will be the largest bookstore in the Middle East</p>
          </div>

          <div class="col-2">
            <img src="photo/libraries.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    
    <div class="categories">
      <div class="small-container">
        <h1 class="title2">categories</h1>

        <div class="row">
          <div class="col-3" id="A11">
            <img class="img11" src="photo/drama.jpg" />
            <div class="type11"><button id="type1b">drama</button></div>
          </div>

          <div class="col-3" id="A22">
            <img class="img22" src="photo/revolution.jpg" />
            <div class="type12"><button id="type2b">revolution</button></div>
          </div>
        </div>

        

        <div class="icon-bar">
          <a href="https://web.facebook.com/" class="facebook"
            ><i class="fa fa-facebook"></i
          ></a>
          <a href="https://twitter.com/" class="twitter"
            ><i class="fa fa-twitter"></i
          ></a>
          <a href="https://www.youtube.com/" class="youtube"
            ><i class="fa fa-youtube"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="page3"></div>
    
    <script src="./main.js"></script>
  </body>
</html>
